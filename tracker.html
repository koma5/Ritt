 <!DOCTYPE html>
 <html>
       <head>
               <meta charset="UTF-8">
                   <title>title</title>

           <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    </head>
    <body>
    <h4>messages to topic track/latlong</h4>
    <ol id="messages">
    </ol>
	<script>
	var client = mqtt.connect('http://127.0.0.1:9001')

	client.subscribe("track/latlong")

	client.on("message", function (topic, payload) {
        var li = document.createElement('LI')
        li.appendChild(document.createTextNode(new Date().toISOString() + ' ' + payload));
        document.getElementById('messages').appendChild(li);
	})

    </script>
    </body>
</html>
